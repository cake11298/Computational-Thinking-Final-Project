<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #333; /* Dark background */
            color: #ccc; /* Light text */
        }

        h1 {
            text-align: center;
            color: #fff; /* White text for headings */
        }

        #messageForm {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #messageInput {
            width: 70%;
            padding: 10px;
            border: 1px solid #555; /* Darker borders */
            background-color: #222; /* Dark input fields */
            color: #ddd; /* Light text */
            border-radius: 5px;
            outline: none;
        }

        #messageInput:focus {
            border-color: dodgerblue;
        }

        #messageInput::placeholder {
            color: #777; /* Darker placeholder */
        }

        #messageInput:focus::placeholder {
            color: transparent;
        }

        #sendMessageBtn {
            padding: 10px 20px;
            background-color: #555; /* Darker button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        #sendMessageBtn:hover {
            background-color: #777; /* Lighter on hover */
        }

        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            width: 70%; /* Adjusted width to match input */
            height: 400px;
            overflow-y: auto;
            margin: 20px auto; /* Centering messages */
            background-color: #222; /* Dark background for messages */
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            color: #ccc; /* Light text for messages */
        }

        .userMessage {
            background-color: #444; /* Darker user message */
            text-align: right;
        }

        .botMessage {
            background-color: #555; /* Darker bot message */
            text-align: left;
        }

        #introImage {
            width: 50%; /* Full width */
            height: 1000px; /* Fixed height, adjust as needed */
            background: url('Dragon.png') no-repeat center center; /* Replace 'Dragon.png' with your image path */
            background-size: cover;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;    
            align-items: center;      
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #333; /* Dark background */
            color: #ccc; /* Light text */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            flex-direction: column; /* Stack children vertically */
        }
    </style>
</head>

<body>
    <h1>Interactive Story Game</h1>
    <div id="introImage"></div> <!-- Image above the form -->
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type your message here..." required>
        <button id="sendMessageBtn" type="submit">Send</button>
    </form>
    <div id="messages"></div>
    <script>
        const apiKey = "your-api"; // 替换成你的 API key
        const endpoint = "https://api.openai.com/v1/chat/completions";
    
        let conversationMemory = [];
    
        document.getElementById('messageForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const userMessage = document.getElementById('messageInput').value;
            if (!userMessage.trim()) return;  // 避免发送空消息
            displayMessage(userMessage, "user");
            conversationMemory.push({ role: "user", content: userMessage });  // 保存用户消息
            fetchChatGPTResponse();
            document.getElementById('messageInput').value = '';
        });
    
        function fetchChatGPTResponse() {
            const requestData = {
                model: "gpt-4",
                messages: conversationMemory
            };
    
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify(requestData)
            }).then(response => response.json())
            .then(data => {
                if (data.choices && data.choices.length > 0 && data.choices[0].message) {
                    const botMessage = data.choices[0].message.content;
                    displayMessage(botMessage, "bot");
                    conversationMemory.push({ role: "bot", content: botMessage });  // 保存机器人消息
                }
            }).catch(error => {
                console.error('Error:', error);
                displayMessage("Failed to get response from the bot.", "bot");
            });
        }
    
        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'userMessage' : 'botMessage');
            messageElement.textContent = `${sender}: ${message}`;
            document.getElementById('messages').appendChild(messageElement);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }
    </script>
    
</body>

</html>
