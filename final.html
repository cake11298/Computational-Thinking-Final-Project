<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>Simple Chatbot Interface</title>
    <style>
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Chatbot Interface</h1>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="輸入您的訊息">
        <button type="submit">發送</button>
    </form>
    <div id="messages"></div>

    <script>
        // 替換此處的 API KEY 與 Endpoints
        const apiKey = "";
        const endpoint = "https://api.openai.com/v1/chat/completions";

        let conversationMemory = [];

        document.getElementById('messageForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const userMessage = document.getElementById('messageInput').value;
            displayMessage(userMessage, "user");
            conversationMemory.push(userMessage);
            fetchChatGPTResponse(userMessage);
            document.getElementById('messageInput').value = '';
        });

        function fetchChatGPTResponse(message) {
            const requestData = {
                model: "gpt-4",
                messages: conversationMemory.map(text => ({ role: "user", content: text }))
            };

            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify(requestData)
            }).then(response => response.json())
            .then(data => {
                const botMessage = data.choices[0].message.content;
                displayMessage(botMessage, "bot");
                conversationMemory.push(botMessage);
            }).catch(error => console.error('Error:', error));
        }

        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${sender}: ${message}`;
            document.getElementById('messages').appendChild(messageElement);
        }
    </script>
</body>
</html>
